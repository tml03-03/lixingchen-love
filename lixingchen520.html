<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ 李星辰 ⚡</title>
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .cyber-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 3em;
            text-align: center;
            background: linear-gradient(135deg, #00f3ff 30%, #ff00ff 70%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5),
                         0 0 30px rgba(255, 0, 255, 0.5);
            animation: textScan 3s linear infinite;
            z-index: 3;
        }

        @keyframes textScan {
            0% { opacity: 0.8; }
            50% { opacity: 1; filter: drop-shadow(0 0 20px #00f3ff); }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="mainCanvas"></canvas>
        <div class="cyber-text">李星辰<br>LOVE<br>CONNECTION ∞</div>
    </div>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// 动态网格系统
class EnergyLine {
    constructor() {
        this.reset();
    }

    reset() {
        this.points = [];
        const complexity = 50;
        for(let i=0; i<complexity; i++){
            const angle = (i/complexity) * Math.PI * 2;
            const x = 160 * Math.pow(Math.sin(angle),3);
            const y = -130 * Math.cos(angle) + 
                      50 * Math.cos(2*angle) + 
                      20 * Math.cos(3*angle) + 
                      10 * Math.cos(4*angle);
            this.points.push({x: x*1.5, y: y*1.5});
        }
        this.offset = Math.random() * 1000;
        this.speed = 0.005;
        this.hue = Math.random() * 360;
    }

    update() {
        this.offset += this.speed;
        this.hue = (this.hue + 0.2) % 360;
    }

    draw() {
        ctx.beginPath();
        this.points.forEach((p, i) => {
            const noise = Math.sin(this.offset + i*0.1) * 30;
            const px = width/2 + p.x + noise;
            const py = height/2 + p.y + noise;
            if(i === 0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
        });
        ctx.closePath();
        
        // 霓虹渐变描边
        const gradient = ctx.createLinearGradient(0, height/2, width, height/2);
        gradient.addColorStop(0, `hsl(${this.hue}, 100%, 50%)`);
        gradient.addColorStop(1, `hsl(${(this.hue+120)%360}, 100%, 50%)`);
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.shadowColor = gradient;
        ctx.shadowBlur = 20;
        ctx.stroke();
    }
}

// 量子粒子系统
class QuantumParticle {
    constructor() {
        this.reset();
    }

    reset() {
        this.angle = Math.random() * Math.PI * 2;
        this.radius = 200 + Math.random() * 300;
        this.speed = 0.01 + Math.random() * 0.03;
        this.size = 1 + Math.random() * 3;
        this.hue = Math.random() * 360;
        this.life = 1;
        this.decay = 0.003 + Math.random() * 0.007;
    }

    update() {
        this.angle += this.speed;
        this.life -= this.decay;
        this.x = width/2 + this.radius * Math.cos(this.angle) * Math.sin(this.angle*3);
        this.y = height/2 + this.radius * Math.sin(this.angle) * Math.cos(this.angle*2);
        if(this.life <= 0) this.reset();
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life})`;
        ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
        ctx.shadowBlur = 15;
        ctx.fill();
    }
}

// 初始化系统
const energyLines = Array.from({length: 3}, () => new EnergyLine());
const particles = Array.from({length: 300}, () => new QuantumParticle());

// 动画循环
function animate() {
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0, 0, width, height);

    energyLines.forEach(line => {
        line.update();
        line.draw();
    });

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

// 窗口自适应
window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

// 启动
animate();

// 添加音乐振动彩蛋（需用户交互后生效）
document.addEventListener('click', () => {
    const audio = new AudioContext();
    const oscillator = audio.createOscillator();
    const gainNode = audio.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audio.destination);
    
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(440, audio.currentTime);
    gainNode.gain.setValueAtTime(0.1, audio.currentTime);
    
    oscillator.start();
    setTimeout(() => oscillator.stop(), 500);
});
</script>
</body>
</html>
